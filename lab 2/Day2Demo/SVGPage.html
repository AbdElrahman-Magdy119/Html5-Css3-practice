<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
</head>
<body>
    <svg style="width:500px;height:400px;border:2px red solid">
        <!-- <polygon points="150,50 250,200 50,200" stroke="black" stork-width="2px" fill="red"></polygon> -->
        <polyline  points="150,50 250,200 50,200" stroke="black" stork-width="2px"  fill="red">
            <title>
                Iam trangle
            </title>
        </polyline>
        <rect x="300" y="100" 
              width="100" height="50"
              fill="blue" stroke="green" id="rect1" onclick="changeColor()" stroke-width="5px">
            <title>
                I'm Rectangle
            </title>    
        </rect>
        <!-- <rect x="50" y="50" 
              style="width:100px;height:50px;fill:green;stroke:yellow;stroke-width:2px"></rect>

        <circle cx="100" cy="100" r="50" fill="rgba(255,0,0,.5)"></circle>               -->
    </svg>
    
    <script>
        function changeColor(){
            var rectObj=document.getElementById("rect1");
            rectObj.style.fill='green';
            rectObj.setAttribute("x",100);
        }
    </script>
</body>
</html>
